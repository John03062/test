<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
	<script>
    var num = parseInt(prompt("값1 입력"));
    var num2 = parseInt(prompt("값2 입력"));
    function sumMulti(x, y) {
      if (x === y) 
        return x * y;
      else 
        return x + y;
    }

    alert(sumMulti(num,num2));
  </script>
</body>
</html>
